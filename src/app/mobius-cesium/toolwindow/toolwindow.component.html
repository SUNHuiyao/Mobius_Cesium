<div id="toolwindow">
  <mat-tab-group class="mat-tab-group">
    <mat-tab label="Attributes">
  	  <div id="AttribsView"  style="margin-left: 5px;margin-top: 5px;">
        <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0">
          <tr >
            <th style="font-size: 12px;font-weight: normal;width: 85px;"><div style="width: 85px;height:16px;background: #395D73;color:white;">ID</div></th>
            <th style="font-size: 12px;font-weight: normal;width: 85px"><div style="width: 85px;height:16px;background: #395D73;color:white;">{{ID}}</div></th>
          </tr>
        </table>
        <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0">
          <tr *ngFor="let Property of Properties">
            <th style="font-size: 12px;font-weight: normal;color:#395d73;width: 85px;height: 14px"><div matTooltip={{Property.Name}} style="width: 85px;height:14px;text-align: left;cursor:pointer;">{{Property.Name}}</div></th>
            <th style="font-size: 12px;font-weight: normal;color:#395d73;width: 85px;height: 14px"><div matTooltip={{Property.Value}} style="width: 85px;height:14px;text-align: left;cursor:pointer;">{{Property.Value}}</div></th>
          </tr>
        </table>
	  </div>
    </mat-tab>
    <mat-tab label="&nbsp;&nbsp;&nbsp;&nbsp;Key&nbsp;&nbsp;&nbsp;&nbsp;" >
  	  <div id="KeyView" style="margin-left: 5px;margin-top: 5px;">
        <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0">
          <tr *ngFor="let Key of ColorKey">
            <th  style="width: 40px;"><div [ngStyle]="{ 'background-color': Key.color}" >&nbsp;&nbsp;&nbsp;</div></th>
            <th  style="font-size: 12px;font-weight: normal;color:#395d73;width: 130px;height: 14px"><div matTooltip={{Key.text}}  style="width: 130px;height:14px;text-align: left;white-space: nowrap;display:block;overflow: hidden !important;text-overflow: ellipsis !important;cursor:pointer;">{{Key.text}}</div></th>
          </tr>
        </table>
	  </div>
    </mat-tab>
    <mat-tab label="&nbsp;Settings&nbsp;" >
  	  <div id="SettingView" style="margin-left: 5px;margin-top: 5px;">
        <table>
          <tr>
          <th class="colorkey" style="width: 60px"><div class="Hide" style="width: 60px;color:#395d73;border:0;text-align: left;font-weight: normal;">Color</div></th>
          <th><div>
            <select class="cesium-button" (change)="onChangeColor($event.target.value)">
              <option class="cesium-option"  *ngFor="let ColorName of ColorNames" value={{ColorName}}>{{ColorName}}</option>
            </select>
          </div></th>
          </tr>
          </table>
        <hr>
          <table>
          <tr>
          <th class="colorkey" style="width: 60px"><div class="Hide" style="width: 60px;color:#395d73;border:0;text-align: left;font-weight: normal;">Height</div></th>
          <th><div>
            <select class="cesium-button" (change)="onChangeHeight($event.target.value)">
               <option class="cesium-option"  *ngFor="let Height of HeightKey" value={{Height}}>{{Height}}</option>
            </select>
          </div></th>
          </tr>
        </table>
        <table>
          <tr ><th style="width:60px;height: 25px;"><div style="width: 60px;color:#395d73;font-weight: normal;text-align: left;border:0;">Min</div></th>
          <th style="width:60px;height: 25px;"><div style="width:60px;color:#395d73;font-weight: normal;text-align: left;border:0;">{{Min}}</div></th></tr>  
          </table>
          <table >
          <tr ><th style="width:60px;"><div style="width: 60px;color:#395d73;font-weight: normal;text-align: left;border:0;">Max</div></th>
          <th style="width:60px;"><div style="width: 60px;color:#395d73;font-weight: normal;text-align: left;border:0;">{{Max}}</div></th></tr>
      </table>
       <table>
          <tr ><th style="width:60px;height: 25px;"><div style="width: 60px;color:#395d73;font-weight: normal;text-align: left;border:0;">Scale</div></th>
          <th style="width:80px;height: 25px;"><div style="width:80px;color:#395d73;font-weight: normal;text-align: left;border:0;"><input type="text" value={{ScaleValue}} (change)="changescale($event.target.value)" style="width:80px"></div></th>
          <th style="width:85px;height: 25px;"><div style="width:85px;color:#395d73;font-weight: normal;text-align: left;border:0;"><input type="checkbox" [checked]="CheckScale" (click)="checkscale();changescale(ScaleValue)"></div></th></tr>  
      </table>
      <hr>
      <table>
        <tr>
        <th class="colorkey" style="width: 60px"><div class="Hide" style="width: 60px;color:#395d73;border-color:#395d73;border:0;text-align: left;font-weight: normal;"><input type="button" value="Add Hide" style="color:#395d73;" (click)="addHide()"></div></th>
        </tr>
      </table>
      <div id="addHide">
       <div id="addHide0"  style="display: none">
        <table>
          <tr ><th style="width:20px;height: 25px;margin-top: 5px"><div>
            <select class="cesium-button" id="0" (change)="Changerelation($event.target.value,RelaHide[0],$event.target.id)">
               <option class="cesium-option"  *ngFor="let Height of HeightKey" value={{Height}}>{{Height}}</option>
            </select></div></th>
          <th style="width:40px;height: 25px;margin-top: 5px"><div style="width:40px;height: 25px;">
            <select class="cesium-button" id="0" (change)="Changerelation(HeightHide[0],$event.target.value,$event.target.id)" style="width:40px;height: 25px;">
               <option class="cesium-option" value=0>></option>
               <option class="cesium-option" value=1><</option>
               <option class="cesium-option" value=2>=</option>
            </select></div></th>
            <th style="width:70px;height: 20px;margin-top: 5px"><input type="text"  id="0" value={{textHide[0]}} (change)="Changetext($event.target.value)" style="width:70px;height: 20px;"></th>
          <th style="width:30px;height: 25px;margin-top: 5px" id="0"><button id="0" style="width:30px;height: 25px;" (click)="deleteHide(0)"><span><i class="fa fa-trash" style="color:#395d73;"></i></span></button></th></tr>
        </table>
        <table>
          <tr>
          <th style="width:30px;height: 25px;margin-top: 5px"><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;">{{HideMin[0]}}</div></th>
          <th style="width:150px;height: 25px;"><div style="font-weight: normal;display: inline-block;width:150px;"><mat-slider class="slider" name="range" [id]="0" min={{HideMin[0]}} max={{HideMax[0]}} step=0.01 thumbLabel=true value={{textHide[0]}} #textscale (change)="Changetext(textscale.value.toPrecision(2))" >
          </mat-slider></div></th>
          <th><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;text-align: left;">{{HideMax[0]}}</div></th></tr>
        </table><hr>
        </div>
        <div id="addHide1"  style="display: none">
        <table>
          <tr ><th style="width:20px;height: 25px;margin-top: 5px"><div>
            <select class="cesium-button" id="1" (change)="Changerelation($event.target.value,RelaHide[1],$event.target.id)">
               <option class="cesium-option"  *ngFor="let Height of HeightKey" value={{Height}}>{{Height}}</option>
            </select></div></th>
          <th style="width:40px;height: 25px;margin-top: 5px"><div style="width:40px;height: 25px;">
            <select class="cesium-button" id="1" (change)="Changerelation(HeightHide[1],$event.target.value,$event.target.id)" style="width:40px;height: 25px;">
               <option class="cesium-option" value=0>></option>
               <option class="cesium-option" value=1><</option>
               <option class="cesium-option" value=2>=</option>
            </select></div></th>
            <th style="width:70px;height: 20px;margin-top: 5px"><input type="text"  value={{textHide[1]}} (change)="Changetext1($event.target.value)" style="width:70px;height: 20px;"></th>
          <th style="width:30px;height: 25px;margin-top: 5px"><button style="width:30px;height: 25px" id="1" (click)="deleteHide(1)"><span><i class="fa fa-trash" id="1" style="color:#395d73;"></i></span></button></th></tr>
        </table>
        <table>
          <tr>
          <th style="width:30px;height: 25px;margin-top: 5px"><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;">{{HideMin[1]}}</div>
          </th>
          <th style="width:150px;height: 25px;margin-top: 5px"><div style="font-weight: normal;display: inline-block;"><mat-slider class="slider" name="range" id="1" min={{HideMin[1]}} max={{HideMax[1]}} step=0.01 thumbLabel=true value={{textHide[1]}} #textscale1 (change)="Changetext1(textscale1.value.toPrecision(2))" >
          </mat-slider></div></th>
          <th><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;text-align: left;">{{HideMax[1]}}</div></th></tr>
        </table><hr>
        </div>
        <div id="addHide2"  style="display: none">
        <table>
          <tr ><th style="width:20px;height: 25px;margin-top: 5px"><div>
            <select class="cesium-button" id="2"  (change)="Changerelation($event.target.value,RelaHide[2],$event.target.id)">
               <option class="cesium-option"  *ngFor="let Height of HeightKey" value={{Height}}>{{Height}}</option>
            </select></div></th>
          <th style="width:40px;height: 25px;margin-top: 5px"><div style="width:40px;height: 25px;">
            <select class="cesium-button" id="2" (change)="Changerelation(HeightHide[2],$event.target.value,$event.target.id)" style="width:40px;height: 25px;">
               <option class="cesium-option" value=0>></option>
               <option class="cesium-option" value=1><</option>
               <option class="cesium-option" value=2>=</option>
            </select></div></th>
            <th style="width:70px;height: 20px;margin-top: 5px"><input type="text"  value={{textHide[2]}} (change)="Changetext2($event.target.value)" style="width:70px;height: 20px;"></th>
          <th style="width:30px;height: 25px;margin-top: 5px"><button style="width:30px;height: 25px" id="2" (click)="deleteHide(2)"><span><i class="fa fa-trash" id="2" style="color:#395d73;"></i></span></button></th></tr>
        </table>
        <table>
          <tr>
          <th style="width:30px;height: 25px;margin-top: 5px"><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;">{{HideMin[2]}}</div>
          </th>
          <th style="width:150px;height: 25px;margin-top: 5px"><div style="font-weight: normal;display: inline-block;"><mat-slider class="slider" name="range" id="2" min={{HideMin[2]}} max={{HideMax[2]}} step=0.01 thumbLabel=true value={{textHide[2]}} #textscale2 (change)="Changetext2(textscale2.value.toPrecision(2))" >
          </mat-slider></div></th>
          <th><div style="font-weight: normal;display: inline-block;color:#395d73;width:30px;text-align: left;">{{HideMax[2]}}</div></th></tr>
        </table><hr>
        </div>
    </div>
	    </div>
    </mat-tab>
  </mat-tab-group>
</div>
