<div id="cesiumContainer" (click)="select()">
  <div id="ColorBar" *ngIf="texts!==undefined">
  	<table border="0" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0" style="width: 88%;margin-left: 9%">
       <tr >
          <th *ngFor="let text of texts;" style="text-align:right;width: 7%"><div  style="width: 8%;vertical-align: text-top;color:white;text-shadow: 0px 0px 3px black;">{{text}}</div></th><!-- writing-mode:vertical-lr; -->
        </tr>
    </table>
	<table border="0" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0" style="width: 80%;margin: 0 auto;">
       <tr>
          <th  *ngFor="let color of Colorbar;let indx=index" style="width: 0.5px;" ><div [ngStyle]="{ 'background-color': color}" ><div *ngIf="indx%8===0" style="border-left: #FFFFFF 1px solid;border-color: black">&nbsp;</div><div *ngIf="indx%8!==0">&nbsp;</div></div></th>
        </tr>
    </table>
  </div>
  <div id="ColorBar" *ngIf="Cattexts!==undefined" style="width: 100%;text-align: center">
    <table border="0" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0" *ngFor="let cattext of Cattexts" style="display:inline-block;overflow: hidden !important;text-overflow: ellipsis !important;table-layout:fixed !important;white-space: nowrap !important; ">
          <tr >
            <th  style="width:80px;display:inline-block;overflow: hidden !important;text-overflow: ellipsis !important;table-layout:fixed !important;white-space: nowrap !important; "><div [ngStyle]="{ 'background-color': cattext.color}" >&nbsp;&nbsp;&nbsp;</div></th>
        </tr>
        <tr>
            <th><div matTooltip={{cattext.text}}  style="width:80px;text-align: left;white-space: nowrap;display:inline-block;overflow: hidden !important;text-overflow: ellipsis !important;cursor:pointer;color:white;text-shadow: 0px 0px 3px black;">{{cattext.text}}</div></th>
          </tr>
        </table>
  </div>
</div>
